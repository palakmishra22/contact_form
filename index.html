<!DOCTYPE html>
<html>
    <head>
        <title>
            Contact Form
        </title>
        <h1>Contact Form</h1>
        <link rel="stylesheet" type="text/css"  href="contactform.css">

    </head>
    
    
        <form>
        <p>Please fill in your information and we'll be sending your order in no time</p>
    <div >
        <label for="Name">Your Name : </label>&nbsp;
        <input type="text" id="fname" name="Your-Name"  placeholder="First-Name"  onkeyup="lettersOnly(this)" required/>
        <input type="text" id="lname" name="Your-Name" placeholder="Last-Name" onkeyup="lettersOnly(this)" required/>
    </div>


    <div >
        <label for="Email">Your Email : </label>&nbsp;
        <input type="email" id="email"  placeholder="eg-xyz@gmail.com">
    </div>

    <div >
        <label for="Phone*"> Phone* : </label>&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="number" id="phone" maxlength="10"  placeholder="##########" required/>
    </div>



    <div >
        <label for="Message-Subject*">Message Subject* : </label>&nbsp;

        <select name="message" id="Message-Subject">
            <option>technical issue</option>
            <option>others</option>
        </select>
    </div>

<div >
        <label for="Message*">Message* : </label>&nbsp;
        <input type="text" id="message" placeholder="Your message" required/>
    </div>

<div>
        
        <button onclick="contactform()" type="button">Submit form</button>
    </div>
    </form>
    <script src="contactform.js"></script>

    </body>
    
</html>
